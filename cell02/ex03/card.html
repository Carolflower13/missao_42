
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="profile-card">
        <h1 class="title">Meu Cartão de Perfil</h1>
        <table class="profile-table">
            <tr>
                <td class="profile-picture">
                    <img src="carol.jpg" alt="Foto de Perfil">
                </td>
            </tr>
            <tr>
                <td class="login">cargonca</td>
            </tr>
            <tr>
                <td class="description">25, São Paulo</td>
            </tr>
            <tr>
                <td class="social-media">
                    <a href="https://twitter.com" target="_blank"><img src="twitter.png" alt="Twitter"></a>
                    <a href="https://linkedin.com" target="_blank"><img src="linkedin.jpg" alt="LinkedIn"></a>
                    <a href="https://github.com" target="_blank"><img src="github.png" alt="GitHub"></a>
                </td>
            </tr>
            <tr>
                <td class="contact-button">
                    <button>Contact</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
