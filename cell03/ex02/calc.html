<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 1px;
            background-color: rgb(73, 227, 233);
        }

        .calculator {
            background: rgb(194, 33, 47);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(8, 8, 8, 0.1);
        }

        .calculator input, .calculator select, .calculator button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="number" id="leftOperand" placeholder="Left Operand" min="0">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/option>
            <option value="%">%</option>
        </select>
        <input type="number" id="rightOperand" placeholder="Right Operand" min="0">
        <button id="calculateButton">Try me!</button>
    </div>

    <script>
        const leftOperand = document.getElementById('leftOperand');
        const operator = document.getElementById('operator');
        const rightOperand = document.getElementById('rightOperand');
        const calculateButton = document.getElementById('calculateButton');

        function calculate() {
            const leftValue = parseInt(leftOperand.value);
            const rightValue = parseInt(rightOperand.value);
            const selectedOperator = operator.value;

            if (isNaN(leftValue) || isNaN(rightValue) || leftValue < 0 || rightValue < 0) {
                alert('Error :(');
                console.log('Error :(');
                return;
            }

            if ((selectedOperator === '/' || selectedOperator === '%') && rightValue === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }

            let result;
            switch (selectedOperator) {
                case '+':
                    result = leftValue + rightValue;
                    break;
                case '-':
                    result = leftValue - rightValue;
                    break;
                case '*':
                    result = leftValue * rightValue;
                    break;
                case '/':
                    result = leftValue / rightValue;
                    break;
                case '%':
                    result = leftValue % rightValue;
                    break;
                default:
                    alert('Error :(');
                    console.log('Error :(');
                    return;
            }

            alert(`Result: ${result}`);
            console.log(`Result: ${result}`);
        }

        calculateButton.addEventListener('click', calculate);

        setInterval(() => {
            alert('Please, use me...');
        }, 30000);
    </script>
</body>
</html>
